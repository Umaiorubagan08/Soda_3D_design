<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 3D Soda design </title>
    <meta name="Umaiorubagan" title="3D design using css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Favicon.ico" type="./can.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="left">
            <h1> FIZZ <span style="color: white;"> SODA </span> </h1>
            <p class="about"> Fizz Soda – a burst of fun and flavor in every sip </p>
        </div>
        <div class="author">
            <h3> Savor the flavor, enjoy each sip! </h3>
            <hr>
            <div class="paragraph" id="paragraph">
                <p> Design By </p>
                <p> Umaiorubagan </p>
            </div>
            <img src="./code.png" alt="">
        </div>
    </header>
    <div class="banner">
        <div class="product">
            <div class="soda" style="--url: url(./fizz.jpg)">
            </div>
            <div class="soda" style="--url: url(./boy.webp)">
            </div>
        </div>


        <div class="rock">
            <img src="./rock1.png" alt="">
            <img src="./rock2.png" alt="">
            <img src=".//rock3.png" alt="">
        </div>
    </div>


    <button id="theme-toggle" class="theme-toggle">
        <span id="theme-icon">  ☀︎ </span> 
    </button>


    <script src="script.js"></script>

</body>

</html>
